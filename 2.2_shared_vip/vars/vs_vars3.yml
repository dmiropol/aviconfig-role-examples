---
vs_parameters:
  vs_name: "https-sasprd"
  shared_vsvip_name: "vsVIP-http-sasprd"
  vip:
    ip_address: 172.26.0.73

  ports: 
    - port: 8343
      enable_ssl: false

  tier1_lr: "T1-Avi"
  se_group_ref: "/api/serviceenginegroup/?name=Default-Group"
  application_profile_ref: "/api/applicationprofile/?name=System-L4-Application"

health_monitors:
- name: "Custom-HM3"
  type: "HEALTH_MONITOR_HTTPS"
  health_monitor:
    http_request: "HEAD / HTTP/1.0"
    http_response_code:
      - "HTTP_2XX"
    ssl_attributes:
      ssl_profile_ref: "/api/sslprofile/?name=System-Standard" 
    monitor_port: 8343
- name: "Custom-HM3"
  type: "HEALTH_MONITOR_HTTP"
  health_monitor:
    http_request: "HEAD / HTTP/1.0"
    http_response_code:
      - "HTTP_2XX"
    monitor_port: 8343


persistence_profile: 
  name: "Custom-Persistence-Client-IP"
  type: "PERSISTENCE_TYPE_CLIENT_IP_ADDRESS"
  timeout: 60

pools:
- name: "httpssasprd"
  lb_algorithm: "LB_ALGORITHM_ROUND_ROBIN"
  servers:
    - hostname: "sashttp_psvr1"
      ip:
        addr: "172.26.0.15"
        type: "V4"
      port: 8343
    - hostname: "sashttp_psvr2"
      ip:
        addr: "172.26.0.18"
        type: "V4"
      port: 8343

