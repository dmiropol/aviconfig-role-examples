      ssl_profile_ref: "/api/sslprofile/?name=System-Standard" 
    monitor_port: 8443

pools:
- name: "VMe-backend"
  servers:
    - hostname: "cammvlayer7b"
      ip:
        addr: "172.26.141.57"
        type: "V4"
      port: 8443
    - hostname: "cammvlayer7c"
      ip:
        addr: "172.26.142.58"
        type: "V4"
      port: 8443

persistence_profile: 
  name: "Custom-Persistence-Client-IP"
  type: "PERSISTENCE_TYPE_CLIENT_IP_ADDRESS"
  timeout: 60